<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Menu</h2>
  
            <h3>Available Boards:</h3>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let board of boards">
                {{ board.name }}
                <ul>
                  <li *ngFor="let user of board.users">{{ user }}</li>
                </ul>
                <button class="btn btn-primary" (click)="joinBoard(board.id)">Join Board</button>
              </li>
            </ul>
  
            <button class="btn btn-success mt-3" (click)="createBoard()">Create New Board</button>
          </div>
        </div>
      </div>
    </div>
  </div>
